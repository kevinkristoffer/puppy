[routes]
; ========== Frontend actions ==================================================
routes.core_auth_login.type = Zend_Controller_Router_Route_Regex
routes.core_auth_login.route = "backend/login"
routes.core_auth_login.reverse = "backend/login"
routes.core_auth_login.defaults.module = "core"
routes.core_auth_login.defaults.controller = "Auth"
routes.core_auth_login.defaults.action = "login"

routes.core_auth_logout.type = Zend_Controller_Router_Route_Regex
routes.core_auth_logout.route = "backend/logout"
routes.core_auth_logout.reverse = "backend/logout"
routes.core_auth_logout.defaults.module = "core"
routes.core_auth_logout.defaults.controller = "Auth"
routes.core_auth_logout.defaults.action = "logout"

; ========== Backend actions ===================================================
