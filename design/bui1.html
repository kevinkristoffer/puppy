<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>基本控件演示</title>
<link rel="stylesheet" href="bui-master/assets/css/dpl.css">
<link rel="stylesheet" href="bui-master/assets/css/bui.css">
</head>

<body>
<div class="container">
  <p>
    <label>选择日期：</label>
    <input id="date1" type="text" class="calendar"/>
    <button id="btn1" class="button button-small">显示日期</button>
  </p>
  <p>
    <label>选择时间：</label>
    <input id="date2" type="text" class="calendar"/>
    <button id="btn2" class="button button-small">显示时间</button>
  </p>
  <p>
    <button id="btn3" class="button button-small">对话框</button>
    <button id="btn4" class="button button-small">消息提示</button>
  </p>
  <div style="margin-left:20px;">
    <a href="#" id="t1">悬浮提示</a>
  </div>
  <div id="m1">
  </div>
  <button id="btn5" class="button">点击弹出菜单
  <span class="x-caret x-caret-down"></span>
  </button>
  <div id="s1" style="margin-top:10px;">
    <input type="hidden" id="s1-value"/>
  </div>
  <div id="tab1" style="margin-top:10px;border:1px solid #ccc;"></div>
  <div id="tab2" style="margin-top:10px;"></div>
  <div class="row">
    <div class="span10">
      <div id="log" style="padding:10px;border:1px solid #ccc;"></div>
    </div>
  </div>
</div>

<!-- JS -->
<script type="text/javascript" src="bui-master/src/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="bui-master/build/seed-min.js"></script>
<script type="text/javascript">
BUI.use('bui/calendar',function(Calendar){
	var datepicker1=new Calendar.DatePicker({
		trigger:'#date1',
		autoRender:true
	}),
	datepicker2=new Calendar.DatePicker({
		trigger:'#date2',
		showTime:true,
		autoRender:true
	});
});
BUI.use('bui/tooltip',function(ToolTip){
	var t1=new ToolTip.Tip({
		trigger:'#t1',
		alignType:'right',
		offset:10,
		elCls:'tips tips-no-icon',
		title:'<div class="tips-content">这个是提示一</div>'
	});
	t1.render();
});
BUI.use('bui/overlay',function(Overlay){
	var dialog=new Overlay.Dialog({
		title:'普通对话框',
		width:500,
		height:300,
		bodyContent:'很好很强大',
		listeners:{
			beforeclosed:function(e){
				console.log('Before Dialog Closed...');
			},
			closing:function(e){
				console.log('Dialog Closing...');
			},
			closed:function(e){
				console.log('Dialog Closed...');
			}
		}
	});
	dialog.on('show',function(e){
		console.log('Dialog Show...');
	});
	$('#btn3').bind('click',function(){
		dialog.show();
	});
});
BUI.use('bui/menu',function(Menu){
	var m1=new Menu.SideMenu({
		render:'#m1',
		width:100,
		items:[{
			text:'数据管理',
			items:[{
				text:'保费查询'
			},{
				text:'续保查询'
			},{
				text:'赔付查询'
			}]
		},{
			text:'系统管理',
			items:[{
				text:'用户管理'
			},{
				text:'用户则管理'
			},{
				text:'权限管理'
			}]
		}],
		autoRender:true,
		listeners:{
			menuclick:function(e){
				console.log(e.item.get('text'));
			}
		}
	}),
	dropMenu=new Menu.PopMenu({
		trigger:'#btn5',
		autoRender:true,
		width:140,
		children:[{
			id:1,content:'选项一'
		},{
			id:2,content:'选项二'
		},{
			id:3,content:'选项三'
		}]
	});
	dropMenu.on('itemselected',function(){
		console.log(dropMenu.getSelectedText()+':'+dropMenu.getSelectedValue());
	});
});
BUI.use('bui/select',function(Select){
	var items=[{text:'选项一',value:'a'},{text:'选项二',value:'b'},{text:'选项三',value:'c'},{text:'选项四',value:'d'}],
	select=new Select.Select({
		width:100,
		render:'#s1',
		valueField:'#s1-value',
		items:items,
		multipleSelect:true,
		autoRender:true
	});
});
BUI.use('bui/tab',function(Tab){
	var tab1=new Tab.NavTab({
		render:'#tab1',
		height:150,
		children:[{
			title:'测试标签一',
			href:'http://127.0.0.1/test/hello1.html',
			actived:true,
			closeable:false
		},{
			title:'测试标签二',
			href:'http://127.0.0.1/test/hello2.html'
		}],
		autoRender:true
	}),
	tab2=new Tab.Tab({
		render:'#tab2',
		elCls:'nav-tabs',
		autoRender:true,
		children:[{
			text:'标签一',value:'a'
		},{
			text:'标签二',value:'b'
		},{
			text:'标签三',value:'c'
		}],
		listeners:{
			selectedchange:function(e){
				var item=e.item;
				$('#log').text('选择标签的值是：'+item.get('value'));
			}
		}
	});
	tab2.setSelected(tab2.getItemAt(0));
});

$('#btn1').bind('click',function(){
	var date1=$('#date1').val();
	alert(date1);
});
$('#btn2').bind('click',function(){
	var t=$('#date2').val();
	alert(t);
});
$('#btn4').bind('click',function(){
	BUI.Message.Alert('文件上传成功','success');
});

</script>
</body>
</html>
